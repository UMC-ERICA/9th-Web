<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TodoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>정원의 투두리스트</h1>
        <hr>

        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!">
        <div class="lists-container">
            <div class="todo-box">
                <h2>해야 할 일</h2>
                <ul id="todo-list"></ul>
            </div>
            <div class="completed-box">
            <h2>완료된 일</h2>
            <ul id="completed-list"></ul>
            </div>
        </div>

        <!-- JS 파일 연결 -->
        <script src="app.js"></script>

    </body>
</html>
